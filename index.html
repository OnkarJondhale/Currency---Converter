<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Currency-Converter</title>
</head>
<body>
    <header>
        Currency-Converter
    </header>
    <main>

        <div class="outer-box">

            <div class="outer-box-header">
                <h1> Currency Converter</h1>
            </div>

            <div class="outer-box-content">

                <div class="select-option">

                    <div class="from">
                        <p>From : </p>
                        <div class="flag">
                            <img src="https://flagsapi.com/US/flat/64.png" id="img1">
                            <select>
                            <option selected>USD</option>
                            </select>
                        </div>
                    </div>

                    <i class="fa fa-exchange"></i> 

                    <div class="to">
                        <p>To : </p>
                        <div class="flag">
                            <img src="https://flagsapi.com/IN/flat/64.png" id="img2">
                            <select>
                            <option selected>INR</option>
                            </select>
                        </div>
                    </div>
                    
                </div>

                   <div class="display-field">
                    <div class="display-field-input">
                        <p>Enter Amount:</p>
                        <input type="text" placeholder="Enter amout to convert" id="input" >
                    </div>
                    <div class="display-field-output">
                        <p>Amount after conversion:</p>
                        <input type="text" placeholder="Amount after conversion" id="output">
                    </div>
                   </div>

                   <div id="submit">
                    <button>Exchange </button>
                   </div>
                   
                   <div class="rate">
                    <p> 1 USD = 82.8899448 INR</p>
                   </div>
                

            </div>

        </div>

    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
